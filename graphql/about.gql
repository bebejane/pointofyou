query AllAbouts($first: IntType = 100, $skip: IntType = 0) {
	allAbouts(first: $first, skip: $skip) {
		...AboutFragment
	}
	_allAboutsMeta {
		count
	}
}

query About($id: ItemId) {
	about(filter: { id: { eq: $id } }) {
		...AboutFragment
	}
}

fragment AboutFragment on AboutRecord {
	id
	title
	image {
		...ImageFragment
	}
	intro {
		blocks
		links
		value
	}
	slug
	contentWrapper {
		id
		content {
			__typename
			blocks {
				__typename
				... on ButtonRecord {
					id
					text
					url
				}
				... on ExpandableListRecord {
					id
					item {
						__typename
						... on ExpandableListItemRecord {
							id
							title
							text {
								blocks
								links
								value
							}
						}
					}
				}
				... on ImageRecord {
					id
					image {
						...ImageFragment
					}
				}
				... on VideoExternRecord {
					id
					caption
					video {
						height
						width
						url
						provider
						providerUid
						title
						thumbnailUrl
					}
				}
				... on VideoFileRecord {
					id
					file {
						...VideoFragment
					}
				}
			}
			links
			value
		}
	}
}
