query AllEducations($first: IntType = 100, $skip: IntType = 0) {
	allEducations(first: $first, skip: $skip) {
		...EducationFragment
	}
	_allEducationsMeta {
		count
	}
}

query Education($slug: String!) {
	education(filter: { slug: { eq: $slug } }) {
		...EducationFragment
	}
}

fragment EducationFragment on EducationRecord {
	id
	title
	slug
	intro {
		blocks
		links
		value
	}
	contentWrapper {
		id
		content {
			__typename
			blocks {
				__typename
				... on ButtonRecord {
					id
					text
					url
				}
				... on ExpandableListRecord {
					id
					items {
						__typename
						... on ExpandableListItemRecord {
							id
							title
							text {
								blocks
								links
								value
							}
						}
					}
				}
				... on ImageRecord {
					id
					image {
						...ImageFragment
					}
				}
				... on VideoExternalRecord {
					id
					caption
					video {
						height
						width
						url
						provider
						providerUid
						title
						thumbnailUrl
					}
				}
				... on VideoInternalRecord {
					id
					file {
						...VideoFragment
					}
					caption
				}
			}
			links
			value
		}
	}
}
