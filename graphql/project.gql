query AllProjects($first: IntType = 100, $skip: IntType = 0) {
	allProjects(first: $first, skip: $skip) {
		...ProjectFragment
	}
	_allProjectsMeta {
		count
	}
}

query Project($slug: String!) {
	project(filter: { slug: { eq: $slug } }) {
		...ProjectFragment
	}
}

fragment ProjectFragment on ProjectRecord {
	id
	title
	slug
	active
	image {
		...ImageFragment
	}
	intro {
		blocks
		links
		value
	}
	contentWrapper {
		id
		content {
			__typename
			blocks {
				__typename
				... on ButtonRecord {
					id
					text
					url
				}
				... on ExpandableListRecord {
					id
					item {
						__typename
						... on ExpandableListItemRecord {
							id
							title
							text {
								blocks
								links
								value
							}
						}
					}
				}
				... on ImageRecord {
					id
					image {
						...ImageFragment
					}
				}
				... on VideoExternRecord {
					id
					caption
					video {
						height
						width
						url
						provider
						providerUid
						title
						thumbnailUrl
					}
				}
				... on VideoFileRecord {
					id
					file {
						...VideoFragment
					}
				}
			}
			links
			value
		}
	}
}
